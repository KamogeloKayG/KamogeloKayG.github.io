<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<input type="text" name="" placeholder="enter city name" class="cityname">
			<button onclick="search()"><img src="search.png"></button>
		</div>

		<div class="status">
			<div class="emoji">
				<img src="" class="picture">
			</div>
			<div class="weather-status">
				<p class="weather-value"></p>
				<p class="city-name"></p>
			</div>

			<div class="bottom">
				<img src="humidity.png"><p class="humidity"></p>
				<img src="wind.png"><p class="speed"></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
